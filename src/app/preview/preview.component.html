<app-header></app-header>

<div id="myCarousel" class="carousel slide" data-ride="carousel" style="max-height: 30%;">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="first-slide d-block w-100" src="../../assets/image11.jpg" alt="First slide">
    </div>
    <div class="carousel-item col-md-12 col-lg-12">
      <img class="second-slide d-block w-100" src="../../assets/image22.jpg" alt="Second slide">
    </div>
    <div class="carousel-item col-md-12 col-lg-12">
      <img class="third-slide d-block w-100" src="../../assets/image33.jpg" alt="Third slide">
    </div>
    <div class="carousel-item col-md-12 col-lg-12">
      <img class="fourth-slide d-block w-100" src="../../assets/image55.jpg" alt="Fourth slide">
    </div>
    <div class="carousel-item col-md-12 col-lg-12">
      <img class="fifth-slide d-block w-100" src="../../assets/image55.jpg" alt="Fifth slide">
    </div>
  </div>
  <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

<div class="jumbotron">
<img src = "../../assets/image44.jpg" alt = "Picture for jumbotron" id = "photo">
</div>

<div class="p">
<h2 class="text-center">New Arrivals</h2>

  <div class="products" *ngFor="let cart of carts">
    <div class="pad">
      <div class="card oneproduct text-center">
        <img src="{{cart.image}}" class="image card-img-top" alt="Image">
        <div class="card-body">
          <h5 class="card-title">{{cart.productname}}</h5>
          <p class="card-text">{{cart.price}}</p>
          <p class="text-text">{{cart.description}}</p> 
          <button type="button" class="btn btn-secondary btn-lg" id="btn" disabled>BuyNow</button></div>
    </div>
    </div>
  </div>
</div>
