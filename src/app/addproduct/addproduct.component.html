<app-admin-header></app-admin-header>

<div class="feilds text-center">
  <div class="outer">
    <div class="display-4" id="a">Add product
    </div>
      <input type="number" [(ngModel)]="u.productid" placeholder="ID"><br>
      <input type="text" [(ngModel)]="u.productname" placeholder="Name"><br>
      <input type="file" [(ngModel)]="u.image" placeholder="Image"><br>
      <input type="text" [(ngModel)]="u.description" placeholder="Description"><br>
      <input type="number" [(ngModel)]="u.price" placeholder="Price"><br>
      <a  class="btn btn-primary" type="submit" (click)="Val()">Add This</a>
  </div>
</div>
